{% extends "base.html" %}

{% block content %}
<h1>Delete Faculty</h1>

<form action="" method="post">
     {% csrf_token %}
    <p>Are you sure you want to delete this Faculty from the Database: {{ Faculty }}?</p>
    <input class="btn btn-primary" type="submit" value="Confirm"/>
    <button onclick="window.history.back();" class="btn btn-warning" type="button">Go Back to List</button>
</form>

{% endblock %}
