{% extends "base.html" %}
{% block content %}
{% load crispy_forms_filters %}
{% load widget_tweaks %}

<div class="container-fluid">
    <div class="card card-body py-md-4">
    <h2 class="card-title text-center">Setup Profile <a href="http://opensnippets.com"></a></h2>
    <form method="POST" enctype="multipart/form-data">
    <!-- Security token -->
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6 mb-0">
        <strong>{{ form.address|as_crispy_field }}</strong>
      </div>
      <div class="form-group col-md-6 mb-0">
        <strong>{{ form.employment_Date|as_crispy_field }}</strong>
      </div>
    </div>


    <div class="text-left">
    <input class="btn btn-primary" type="submit" value="Confirm"/>
    <button onclick="window.history.back();" class="btn btn-warning" type="button">Cancel</button>
    </div>

</form>
    </div>
</div>

{% endblock %}
